{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Local Car</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/fullcalendar.css' %}" />
  <link rel="stylesheet" href="{% static 'css/matrix-style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/matrix-media.css' %}" />
  <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/jquery.gritter.css' %}" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container-fluid">
    <div id="header">
      <h1 id="nome-locadora">Local Car</h1>
    </div>

    <div id="sidebar"><a href="#" class="visible-phone"><i class="icon icon-home"></i> Dashboard</a>
      <ul>
        <li><a href="/veiculos/"><i class="icon icon-home"></i> <span>Home</span></a> </li>
        <li><a href="/veiculos/automovel/"><i class="icon icon-th-list"></i> <span>Listagem de Carros</span><span></span></a>
        <li><a href="#"><i class="icon icon-th"></i> <span>Tables</span></a></li>
        <li><a href="charts.html"><i class="icon icon-signal"></i> <span>Charts &amp; graphs</span></a> </li>
      </ul>
    </div>


    <!--main-container-part-->
    <div id="content">
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/veiculos/">Home /</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="/veiculos/automovel/">Listagem de Carros</a></li>
          </ol>
        </nav>
        <div>
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/excanvas.min.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery.ui.custom.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.flot.min.js' %}"></script>
  <script src="{% static 'js/jquery.flot.resize.min.js' %}"></script>
  <script src="{% static 'js/jquery.peity.min.js' %}"></script>
  <script src="{% static 'js/fullcalendar.min.js' %}"></script>
  <script src="{% static 'js/matrix.js' %}"></script>
  <script src="{% static 'js/matrix.dashboard.js' %}"></script>
  <script src="{% static 'js/jquery.gritter.min.js' %}"></script>
  <script src="{% static 'js/matrix.interface.js' %}"></script>
  <script src="{% static 'js/matrix.chat.js' %}"></script>
  <script src="{% static 'js/jquery.validate.js' %}"></script>
  <script src="{% static 'js/matrix.form_validation.js' %}"></script>
  <script src="{% static 'js/jquery.wizard.js' %}"></script>
  <script src="{% static 'js/jquery.uniform.js' %}"></script>
  <script src="{% static 'js/select2.min.js' %}"></script>
  <script src="{% static 'js/matrix.popover.js' %}"></script>
  <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'js/matrix.tables.js' %}"></script>

  <script type="text/javascript">
    // This function is called from the pop-up menus to transfer to
    // a different page. Ignore if the value returned is a null string:
    function goPage(newURL) {

      // if url is empty, skip the menu dividers and reset the menu selection to default
      if (newURL != "") {

        // if url is "-", it is this page -- reset the menu:
        if (newURL == "-") {
          resetMenu();
        }
        // else, send page to designated URL            
        else {
          document.location.href = newURL;
        }
      }
    }

    // resets the menu selection upon entry to this page:
    function resetMenu() {
      document.gomenu.selector.selectedIndex = 2;
    }
  </script>
</body>

</html>
